version: "3"

services:
  traefik:
    # The official v2 Traefik docker image
    image: traefik:latest
    container_name: traefik
    restart: always
    env_file: .env
    command:
      # By default, the level is set to ERROR. Alternative logging levels are 
      # DEBUG, PANIC, FATAL, ERROR, WARN, and INFO.
      - --log.level=ERROR
      - --global.sendAnonymousUsage=false
      # Enable Dashboard
      - --api.insecure=true
      - --api.dashboard=true
      - --api.debug=true
      # We are using Docker
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      # (Optional) Set default hostname if not given explicitly
      - --providers.docker.defaultRule=Host("${CUSTOM_HOSTNAME}")
      # Listen on port 80 (http)
      - --entrypoints.web.address=:80
      # Listen on port 8080 (traefik Dashboard)
      - --entrypoints.traefik_http.address=:8080
      - --entrypoints.web.http.tls.domains[0].main=${CUSTOM_HOSTNAME}
      # Enable Access Log
      - --accesslog.filepath=/var/log/www/access.log
      # - --entrypoints.websecure.forwardedHeaders.trustedIPs=127.0.0.1/32,10.0.0.0/8,192.168.0.0/16,172.16.0.0/12
      # Watch dynamic configuration file
      - --providers.file.directory=/conf
      - --providers.file.watch=true
    ports:
      # The HTTP port
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      # The HTTPS port
      - target: 443
        published: 443
        protocol: tcp
        mode: host
      # The Web UI (enabled by --api.insecure=true)
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host
      #- "80:80"
      #- "443:443"
      #- "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Dynamic configuration files
      - ./conf:/conf
      # Enable Access Log
      - ./logs/:/var/log/www/
    labels:
      # Enable Traefik
      - traefik.enable=true
      # Set Network to use
      - traefik.docker.network=traefik_ext
      # Load dynamic config
      - traefik.http.routers.traefik_https.middlewares=secHeaders@file,def-compress
      # Enable gzip compression
      - traefik.http.middlewares.def-compress.compress=true
      # Username: nadmin
      # Password: EnterPasswordHere
      # Encrypt Password via 'echo $(htpasswd -nB nadmin) | sed -e s/\\$/\\$\\$/g'
      #- traefik.http.routers.traefik_https.middlewares=traefik-auth
      #- traefik.http.middlewares.traefik-auth.basicauth.users=nadmin:EnterEncryptedPasswordHere
    networks:
      - traefik_ext

networks:
  traefik_ext:
    external: true
